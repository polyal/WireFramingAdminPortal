<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Trick or Eat - Administrator Portal</title>

	<!--Favicon-->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/LajosCreateTeam.css" rel="stylesheet">
	<script language="javascript" type="text/javascript" src="js/LoginScript.js"></script>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

	<div class="container">
		<div id="header">
			<div class="row">
				<div class="col-md-2" style="text-align:center">
					<a href="login.html"><img src="img/logo.png" height="70%" width="70%"></a>
				</div>
				<div class="col-md-6">
					<h1> Administrator Portal </h1>
				</div>
				<div class="col-md-4" style="text-align:right">
					<h3 style="margin-right:10px">Please Login</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-1" id="exit-portal">Exit Portal</div>
				<div class="col-md-1" id="log-out">Log Out</div>
			</div>
		</div>


		<div id="menu">
			<div class="row">
				<div class="col-md-1">
					<button class="btn btn-default dropdown-toggle menu-dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<div style="font-size:20px">Routes</div>
					</button>
					<ul class="dropdown-menu">
						<li><a href="login.html">Add Routes</a></li>
						<li><a href="login.html">Edit Routes</a></li>
						<li><a href="login.html">Delete Routes</a></li>
					</ul>
				</div>
				<div class="col-md-1">
					<button class="btn btn-default dropdown-toggle menu-dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<div style="font-size:20px">Teams</div>
					</button>
					<ul class="dropdown-menu">
						<li><a href="login.html">Create Team</a></li>
						<li><a href="login.html">Edit Team</a></li>
						<li><a href="login.html">Delete Team</a></li>
					</ul>
				</div>
				<div class="col-md-1">
					<button class="btn btn-default dropdown-toggle menu-dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<div style="font-size:20px">Pages</div>
					</button>
					<ul class="dropdown-menu">
						<li><a href="login.html">FAQ</a></li>
						<li><a href="login.html">Agency List</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-9">
				<h2><br><br>Login</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-1">
				<div style="color:black; font-size:16px">Username:</div>
			</div>
			<div class="col-md-8">
				<textarea rows="1" cols="50" id="username"></textarea>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-1">
				<div style="color:black; font-size:16px">Password:</div>
			</div>
			<div class="col-md-8">
				<textarea rows="1" cols="50" id="password"></textarea>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-5">
				<label id="error-message"></label>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-7">
				<button type="submit" class="btn btn-warning"><a id="submit-button-href" href="#">Submit</a></button>
			</div>
		</div>
		
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
